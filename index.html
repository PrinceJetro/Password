<body>
    <div class="container-fluid">
        <div class="bg-danger p-5" id="form">
                <div class="d-inline"><img src="hazard.jpg" style="width:100px;" class="rounded-circle col"></div>
                    <div class="d-inline col">
                        <h3>Eden Hazard</h3>
                        <h6>Business Account</h6>
                        
                    </div>

                    <h5>Password</h5>
                    <form>
                        <i class="fa fa-lock" style="font-size:24px;"></i>
                        <input type="password" id="password"class="my-3" required>
                        <i class=" fa fa-eye" onclick="togglepassword()" style="font-size:24px;"></i><br>
                        <input type="checkbox"><p class="d-inline">Stay signed in</p>
                        <button class="btn btn-primary">Continue</button><br>
                        
                        <a href="#">Reset password</a>
                    </form>
                    <button class="btn btn-primary" onclick="fun()">Verify Password</button><br>
                    
                    <h1 id="fun"></h1>
                </div>
            
       

       


























        
    </div>
    <script src="index.js"></script>
</body>
